server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # إعادة التوجيه إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    root /var/www/html/public;
    index index.php index.html index.htm;

    charset utf-8;

    # إعدادات SSL
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # رؤوس الأمان
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # تعطيل عرض إصدار Nginx
    server_tokens off;

    # حجم أقصى للملفات المرفوعة
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript application/xml image/svg+xml;
    gzip_disable "msie6";

    # Brotli compression (إذا كان متاحاً)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel API routes
    location ~ ^/api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # معالجة ملفات PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        
        # زيادة وقت الانتظار
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # تحسينات الأداء
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
    }

    # منع الوصول إلى الملفات المخفية
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # منع الوصول إلى ملفات خاصة
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # منع الوصول إلى ملفات composer و git
    location ~ /(composer\.json|composer\.lock|\.git|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # تحسين الأداء للملفات الثابتة
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # معالجة خاصة لملفات المانيفست
    location ~* \.(webmanifest|json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # معالجة robots.txt و sitemap.xml
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }

    # معالجة favicon
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    # حماية من Clickjacking
    add_header X-Frame-Options "SAMEORIGIN";

    # سجلات الأخطاء والوصول
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;

    # صفحات الأخطاء المخصصة
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html/public;
    }
}
