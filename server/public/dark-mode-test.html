<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-white min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">اختبار Dark Mode</h1>

        <button onclick="toggleDarkMode()"
            class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 mb-8">
            تبديل الوضع الليلي
        </button>

        <div class="p-6 bg-slate-100 dark:bg-slate-800 rounded-lg">
            <p>هذا النص يجب أن يتغير لونه عند الضغط على الزر</p>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
            console.log('Dark mode:', isDark);
        }

        // Apply on load
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>

</html>
