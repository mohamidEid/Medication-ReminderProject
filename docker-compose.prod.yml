# Production Docker Compose Configuration
version: '3.8'

services:
  # خدمة التطبيق (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medication_app_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./server:/var/www/html:ro # read-only للأمان
      - app_storage:/var/www/html/storage
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    networks:
      - medication_network
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

  # خدمة Nginx
  nginx:
    image: nginx:alpine
    container_name: medication_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./server:/var/www/html:ro
      - app_storage:/var/www/html/storage:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - medication_network
    depends_on:
      - app

  # خدمة MySQL
  mysql:
    image: mysql:8.0
    container_name: medication_mysql_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-medication_db}
      MYSQL_USER: ${DB_USERNAME:-medication_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - mysql_logs:/var/log/mysql
    networks:
      - medication_network
    command: --default-authentication-plugin=mysql_native_password

  # خدمة Redis
  redis:
    image: redis:7-alpine
    container_name: medication_redis_prod
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - medication_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  # خدمة Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medication_queue_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./server:/var/www/html:ro
      - app_storage:/var/www/html/storage
    networks:
      - medication_network
    depends_on:
      - app
      - mysql
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # خدمة Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medication_scheduler_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./server:/var/www/html:ro
      - app_storage:/var/www/html/storage
    networks:
      - medication_network
    depends_on:
      - app
      - mysql
      - redis
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

networks:
  medication_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  nginx_logs:
    driver: local
  mysql_logs:
    driver: local
