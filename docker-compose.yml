version: '3.8'

services:
  # خدمة التطبيق (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medication_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./server:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - medication_network
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=medication_db
      - DB_USERNAME=medication_user
      - DB_PASSWORD=medication_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis

  # خدمة Nginx
  nginx:
    image: nginx:alpine
    container_name: medication_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./server:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - medication_network
    depends_on:
      - app

  # خدمة MySQL
  mysql:
    image: mysql:8.0
    container_name: medication_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: medication_db
      MYSQL_USER: medication_user
      MYSQL_PASSWORD: medication_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - medication_network
    command: --default-authentication-plugin=mysql_native_password

  # خدمة Redis
  redis:
    image: redis:7-alpine
    container_name: medication_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medication_network
    command: redis-server --appendonly yes

  # خدمة Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medication_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./server:/var/www/html
    networks:
      - medication_network
    depends_on:
      - app
      - mysql
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # خدمة Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medication_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./server:/var/www/html
    networks:
      - medication_network
    depends_on:
      - app
      - mysql
      - redis
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

  # خدمة phpMyAdmin (اختياري للتطوير)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: medication_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    networks:
      - medication_network
    depends_on:
      - mysql

networks:
  medication_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
